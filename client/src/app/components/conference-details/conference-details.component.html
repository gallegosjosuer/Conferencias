<div class="form-wrap center">
  <mat-dialog-actions [ngSwitch]="data.action">
    <h1 *ngSwitchCase="0">DETALLES</h1>
    <h1 *ngSwitchCase="1">CREAR</h1>
    <h1 *ngSwitchCase="2">ACTUALIZAR</h1>
    <h1 *ngSwitchCase="3">ELIMINAR</h1>
  </mat-dialog-actions>
  <br />

  <div *ngIf="data.action == 1; else elseBlock" class="form-wrap center no-overflow">
    <mat-form-field appearance="outline" class="input">
      <mat-label>Título</mat-label>
      <input
        matInput
        placeholder="Título"
        [(ngModel)]="newTitle"
        class="editable"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        placeholder="Descripción"
        [(ngModel)]="newDescription"
        id="editable"
      ></textarea>
    </mat-form-field>
    <h2>HORARIOS</h2>
    <mat-form-field appearance="outline" class="input">
      <mat-label>Expositor</mat-label>
      <input matInput [(ngModel)]="newSpeaker" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input">
      <mat-label>Lugar</mat-label>
      <input matInput [(ngModel)]="newPlace" />
    </mat-form-field>
    <div class="schedule">
      <mat-form-field appearance="outline" class="input date">
        <mat-label>Fecha</mat-label>
        <input matInput [(ngModel)]="newDate" type="date" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input time">
        <mat-label>Inicio</mat-label>
        <input matInput [(ngModel)]="newStart" type="time" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input time">
        <mat-label>Fin</mat-label>
        <input matInput [(ngModel)]="newEnd" type="time" />
      </mat-form-field>
    </div>
    <br />
  </div>

  <ng-template #elseBlock>
    <mat-form-field appearance="outline" class="input">
      <mat-label>Título</mat-label>
      <input
        matInput
        placeholder="Título"
        [(ngModel)]="data.conference.title"
        class="editable"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="input">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        placeholder="Descripción"
        [(ngModel)]="data.conference.description"
        id="editable"
      ></textarea>
    </mat-form-field>
    <h2>HORARIOS</h2>
    <div *ngFor="let schedule of data.conference.schedules; index as i">
      <mat-form-field appearance="outline" class="input">
        <mat-label>Expositor</mat-label>
        <input matInput [(ngModel)]="schedule.speaker" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Lugar</mat-label>
        <input matInput [(ngModel)]="schedule.place" />
      </mat-form-field>
      <div class="schedule">
        <mat-form-field appearance="outline" class="input date">
          <mat-label>Fecha</mat-label>
          <input matInput [(ngModel)]="schedule.date" type="date" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input time">
          <mat-label>Inicio</mat-label>
          <input matInput [(ngModel)]="schedule.start" type="time" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input time">
          <mat-label>Fin</mat-label>
          <input matInput [(ngModel)]="schedule.end" type="time" />
        </mat-form-field>
      </div>
      <hr />
      <br />
    </div>
  </ng-template>

  <mat-dialog-actions [ngSwitch]="data.action">
    <button
      mat-raised-button
      color="primary"
      class="input"
      *ngSwitchCase="0"
      mat-dialog-close
    >
      CERRAR
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="addConference()"
      class="input"
      *ngSwitchCase="1"
    >
      GUARDAR
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="updateConference()"
      class="input"
      *ngSwitchCase="2"
    >
      ACTUALIZAR
    </button>
    <button
      mat-raised-button
      color="warn"
      (click)="deleteConference()"
      class="input"
      *ngSwitchCase="3"
    >
      ELIMINAR
    </button>
  </mat-dialog-actions>
</div>
