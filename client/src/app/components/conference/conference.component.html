<div class="content center">
  <mat-card class="main-card">
    <mat-card-content>
      <div class="form-wrap center">
        <!-- FILTRO -->
        <mat-form-field>
          <mat-label>Filtro</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Filtrar por título o descripción"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="conferencesDataSource">
            <!-- Título -->
            <ng-container matColumnDef="titulo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <!-- Descripción -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descripción
              </th>
              <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <!-- Lugares -->
            <ng-container matColumnDef="lugares">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Lugares</th>
              <td mat-cell *matCellDef="let row">
                {{ row.schedules[0].place }}...
              </td>
            </ng-container>

            <!-- Fechas -->
            <ng-container matColumnDef="fechas">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Fechas</th>
              <td mat-cell *matCellDef="let row">
                {{ row.schedules[0].date }}...
              </td>
            </ng-container>

            <!-- Asistentes -->
            <ng-container matColumnDef="asistentes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Asistentes</th>
              <td mat-cell *matCellDef="let row">
                {{ row.attendees.length }}/{{ row.availableSpots }}
              </td>
            </ng-container>

            <!-- Asistir -->
            <ng-container matColumnDef="disponibles">
              <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
              <td mat-cell *matCellDef="let row">
                <div *ngIf="!row.isFull && !verifyAttendance(row)">
                  <button mat-raised-button color="primary" (click)="$event.stopPropagation();addAttendance(row)" class="btn-attend">Asistir</button>
                </div>
                <div *ngIf="!row.isFull && verifyAttendance(row)">
                  <button mat-raised-button color="warn" (click)="$event.stopPropagation();deleteAttendance(row)" class="btn-attend">Cancelar</button>
                </div>
                <div *ngIf="row.isFull">
                  <button mat-stroked-button (click)="$event.stopPropagation();" class="btn-attend btn-full">Lleno</button>
                </div>
                
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="seeDetails(row)"
            ></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
